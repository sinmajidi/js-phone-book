<body>
    <div class="container">
        <div class="inner_div">
            <h1>دفترچه تلفن</h1>

            <form>

                <select id='type' class="type">
                    <option>تلفن همراه</option>
                    <option>تلفن ثابت</option>
                </select>
             
                
                <button type="submit" class="plus" id="clss">
                    +
                </button>
            </form>
        </div>
    
    </div>
